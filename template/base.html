{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>Hacienda Santa Luz</title>

    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>


    <link rel="stylesheet" href="{% static 'lib/ace_master/assets/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'lib/ace_master/assets/font-awesome/4.5.0/css/font-awesome.min.css' %}"/>

    <link rel="stylesheet" href="{% static 'lib/ace_master/assets/css/fonts.googleapis.com.css' %}"/>


    <link rel="stylesheet" href="{% static 'lib/ace_master/assets/css/ace.min.css' %}" class="ace-main-stylesheet"
          id="main-ace-style"/>


    <link rel="stylesheet" href="{% static 'lib/ace_master/assets/css/ace-part2.min.css' %}"
          class="ace-main-stylesheet"/>


    <link rel="stylesheet" href="{% static 'lib/ace_master/assets/css/ace-skins.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'lib/ace_master/assets/css/ace-rtl.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'lib/ace_master/assets/css/ace-ie.min.css' %}"/>
    <script src="{% static 'lib/ace_master/assets/js/ace-extra.min.js' %}"></script>

    <!--datatable -->
    <link rel="stylesheet" type="text/css"
          href="{% static 'lib/dataTables/DataTables-1.10.22/css/jquery.dataTables.min.css' %}"/>
    <link rel="stylesheet" type="text/css"
          href="{% static 'lib/dataTables/Buttons-1.6.4/css/buttons.dataTables.min.css' %}"/>
</head>

<body class="no-skin">
<div id="navbar" class="navbar navbar-default          ace-save-state">
    <div class="navbar-container ace-save-state" id="navbar-container">
        <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
            <span class="sr-only">Toggle sidebar</span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
        </button>

        {% include 'header.html' %}
    </div>
</div>

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div id="sidebar" class="sidebar                  responsive                    ace-save-state">
        <script type="text/javascript">
            try {
                ace.settings.loadState('sidebar')
            } catch (e) {
            }
        </script>
        {% include 'sidebar.html' %}
        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state"
               data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>

    <div class="main-content">
        <!-- posible inicio-->

        <h3 class="header smaller lighter blue"><font style="vertical-align: inherit;"><font
                style="vertical-align: inherit;">{{ title }}</font></font>
        </h3>
        {% block conten %}

        {% endblock %}
    </div>

    {% include 'footer.html' %}
</div>

<!-- basic scripts -->


<script src="{% static 'lib/ace_master/assets/js/jquery-2.1.4.min.js' %}"></script>


<script src="{% static 'lib/ace_master/assets/js/jquery-1.11.3.min.js' %}"></script>
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='{% static 'lib/ace_master/assets/js/jquery.mobile.custom.min.js' %}'>" + "<" + "/script>");
</script>
<script src="{% static 'lib/ace_master/assets/js/bootstrap.min.js' %}"></script>

<!-- page specific plugin scripts -->
<script src="{% static 'lib/ace_master/assets/js/excanvas.min.js' %}"></script>

<script src="{% static 'lib/ace_master/assets/js/jquery-ui.custom.min.js' %}"></script>
<script src="{% static 'lib/ace_master/assets/js/jquery.ui.touch-punch.min.js' %}"></script>
<script src="{% static 'lib/ace_master/assets/js/jquery.easypiechart.min.js' %}"></script>
<script src="{% static 'lib/ace_master/assets/js/jquery.sparkline.index.min.js' %}"></script>
<script src="{% static 'lib/ace_master/assets/js/jquery.flot.min.js' %}"></script>
<script src="{% static 'lib/ace_master/assets/js/jquery.flot.pie.min.js' %}"></script>
<script src="{% static 'lib/ace_master/assets/js/jquery.flot.resize.min.js' %}"></script>

<!-- ace scripts -->
<script src="{% static 'lib/ace_master/assets/js/ace-elements.min.js' %}"></script>
<script src="{% static 'lib/ace_master/assets/js/ace.min.js' %}"></script>



<!-- ace scripts -->
<script src="{% static 'lib/ace_master/assets/js/ace-elements.min.js' %}"></script>
<script src="{% static 'lib/ace_master/assets/js/ace.min.js' %}"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript" src="{% static 'lib/dataTables/JSZip-2.5.0/jszip.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/dataTables/pdfmake-0.1.36/pdfmake.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/dataTables/pdfmake-0.1.36/vfs_fonts.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/dataTables/DataTables-1.10.22/js/jquery.dataTables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/dataTables/Buttons-1.6.4/js/dataTables.buttons.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/dataTables/Buttons-1.6.4/js/buttons.html5.min.js' %}"></script>
</body>
</html>
