    <thead>

            <label class="pos-rel">

        <th>Nombre</th>

        <th>Telefono</th>
        <th>Direccion</th>
        <th>Opciones</th>

            <td>{{ cliente.direccion }}</td>

                </a>
                <a href="{% url 'cliente:eliminar' cliente.id %}" type="button" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash-alt"></i>
